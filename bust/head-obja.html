<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <head>
    <title>Geo</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/argon.min.js"></script>
    <script src="build.js"></script>
    <script src="js/CSS3DArgonRenderer.js"></script>
    <script src="js/CSS3DArgonHUD.js"></script>
    <script src="js/aframe-look-at-component.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
     <a-scene>

	  <a-assets>
	    <a-asset-item id="bust-obj" src="model/Head_Decimated.obj"></a-asset-item>
	    <a-asset-item id="bust-mtl" src="model/Head_Decimated.mtl"></a-asset-item> 
		</a-assets>
	  
	  <a-entity  position= " 0 0 -8" scale= ".01 .01 .01" rotation="0 45 0" obj-model="obj: #bust-obj; mtl: #bust-mtl"></a-entity> 
	  
      </a-entity>
	    <a-light type="directional" position="0 0 0" rotation="-90 0 0" target="#directionaltarget">
		<a-entity id="directionaltarget" position="0 0 -1"></a-entity>
		</a-light>
    
    </a-scene>
    
  </body>
</html>
