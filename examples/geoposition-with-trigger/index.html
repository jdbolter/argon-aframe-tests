<html>
  <head>
    <title>Hello, World! Argon + A-Frame</title>
    <meta name="description" content="Hello, World! Geolocation Argon + A-Frame">
    <script src="../resources/js/aframe.min.js"></script>
    <script src="../resources/js/argon.min.js"></script>
    <script src="../build.js"></script>
    <script src="../resources/js/CSS3DArgonRenderer.js"></script>
    <script src="../resources/js/CSS3DArgonHUD.js"></script>
    <script src="../resources/js/aframe-look-at-component.js"></script>
    <link rel="stylesheet" href="../resources/css/font-awesome.min.css">
	  <link rel="stylesheet" type="text/css" href="../resources/style.css">
  </head>
  <body>
    <script>
      AFRAME.registerComponent('showdistance', {
        schema: { 
          default: ""
        },

        init: function () {
            this.text = "";
        },

        update: function () {
          this.text = this.data;
        },

        tick: function (t) {
          var object3D = this.el.object3D;
          var camera = this.el.sceneEl.camera;
          if (!camera) {return;}

          var cameraPos = camera.getWorldPosition();
          var thisPos = object3D.getWorldPosition();
          var distance = Math.round(thisPos.distanceTo(cameraPos));

          var cssDiv = this.el.getObject3D('div');
          var msg = this.text + distance + " meters away";
          cssDiv.elements[0].innerHTML = msg;
          cssDiv.elements[1].innerHTML = msg;
        }
      });
    </script>

    <div hidden>    
      <div id="gtdiv" class="label">Georgia Tech</div>
      <div id="skilesdiv" class="label">Skiles</div>
      <div id="tsrbdiv" class="label">TSRB</div>
    </div>
    <ar-scene>
      <a-assets>
        <img id="buzzpin" src="../resources/textures/buzz-pin.png">
      </a-assets>
      <ar-geopose id="GT" lla="-84.394539 33.772501" userotation="false" trigger="radius:100;event:target_trigger"> 
         <a-entity fixedsize="0.05" billboard>
           <a-plane rotation="0 0 0" width="2.9" height="4" src="#buzzpin" transparent="true" ></a-plane>
           <a-entity css-object="div: #gtdiv" scale="0.02 0.02 0.02" position="0 4 0" showdistance="Tech Tower @ Georgia Tech<br>Atlanta, GA, USA<br>It is "></a-entity>
        </a-entity>
      </ar-geopose>
      <ar-geopose id="Skiles" lla="-0.076057 51.507953" userotation="false" trigger="radius:100;event:target_trigger"> 
         <a-entity fixedsize="0.05" billboard>
           <a-entity css-object="div: #londonpin" scale="0.05 0.05 0.05" position="0 0 0"></a-entity>
           <a-entity css-object="div: #londondiv" scale="0.02 0.02 0.02" position="0 3 0" showdistance="Skiles Building<br>It is "></a-entity>
        </a-entity>
      </ar-geopose>
      <ar-geopose id="TSRB" lla="151.215286 -33.856900" userotation="false" trigger="radius:100;event:target_trigger"> 
         <a-entity fixedsize="0.05" billboard>
           <a-entity css-object="div: #sydneypin" scale="0.05 0.05 0.05" position="0 0 0"></a-entity>
           <a-entity css-object="div: #sydneydiv" scale="0.02 0.02 0.02" position="0 3 0" showdistance="TSRB<br>It is "></a-entity>
        </a-entity>
      </ar-geopose>
     </ar-scene>

      <script>

      // Make sure the scene has loaded
      var scene = document.querySelector('ar-scene');
      if (scene.hasLoaded) {
      setupEvents();
      } else {
      scene.addEventListener('loaded', setupEvents);
      }  

      function setupEvents {
        var GTPos = document.querySelector("#GT");
        GTPos.addEventListener('target_trigger', function(evt) {
          alert("you are near GT.");
        });
        var SkilesPos = document.querySelector("#SKiles");
        SkilesPos.addEventListener('target_trigger', function(evt) {
          alert("you are near Skiles.");
        });      
        var TSRBPos = document.querySelector("#TSRB");
        TSRBPos.addEventListener('target_trigger', function(evt) {
          alert("you are near TSRB.");
        });
      }
    </script>  
  </body>
</html>
